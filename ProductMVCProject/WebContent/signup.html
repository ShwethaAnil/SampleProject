<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="login" method="post">
<label>UserName</label>
&nbsp;&nbsp;&nbsp;
<input type="text" name="uname"/>
<br/>
<br/>
<label>Password</label>
&nbsp;&nbsp;&nbsp;
<input type="password" name="pass"/>
<br/>
<br/>
<label>Confirm Password</label>
&nbsp;&nbsp;&nbsp;
<input type="password" name="cpass"/>
<br/>
<br/>
<label>Gender</label>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gen" value="Male"/>Male
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gen" value="Female"/>Female
<br/>
<br/>
<label>Languages</label>
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lan" value="KA"/>Kannada
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lan" value="TE"/>Telugu
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lan" value="PA"/>Panjabi
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lan" value="TL"/>Tamil
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lan" value="EN"/>English
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lan" value="HN"/>Hindi
<br/>
<br/>
<label>City</label>
&nbsp;&nbsp;&nbsp;
<select name="city">
	<option>---Select-------</option>
	<option value="BA">Banagalore</option>
	<option value="MA">Managalore</option>
	<option value="MU">Mumbai</option>
	<option value="PU">Pune</option>
	<option value="CH">Chennai</option>
</select>
<br/>
<br/>
<input type="Submit" value="Signup"/>
&nbsp;&nbsp;
<input type="reset" value="Cancel"/>
</form>
</body>
</html>
